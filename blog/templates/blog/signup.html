<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
{% extends 'blog/base.html' %}

{% block content %}
    <h2>Sign up</h2>
    <form method="post">{% csrf_token %}
        {% for field in form %}
            <h5>
                {{ field.label_tag}}<br>
                {{ field }}
                {% if field.help_text %}
                    <small style="color: grey">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            </h5>
        {% endfor %}
        <button type="submit" class="btn btn-info">Sign up</button>
    </form>
{% endblock %}
</body>
</html>
